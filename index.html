<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
    body {
      color: #ff4040;
      background-color: #fff;
     }
    </style>
    <link rel="stylesheet" href="https://github.com/lakudo/lakudo.github.io/blob/master/clock.css">
    <script type="text/javascript" src="https://github.com/lakudo/lakudo.github.io/blob/master/clock.js"></script>
</head>
<body>
<br></br>
<h1 align="center">Hello World!</h1>
<p align="center">
I'm Lakudo, welcome to my Home page.
There isn't much here yet.
I'm not even sure what will be!
</p>
</body>
<div class="clock">
  <div>
    <div class="info date"></div>
    <div class="info day"></div>
  </div>
  <div class="dot"></div>
  <div>
    <div class="hour-hand"></div>
    <div class="minute-hand"></div>
    <div class="second-hand"></div>
  </div>
  <div>
    <span class="h3">3</span>
    <span class="h6">6</span>
    <span class="h9">9</span>
    <span class="h12">12</span>
  </div>
  <div class="diallines"></div>
</div>
</body>
</html>
